version: "3.9"
services:
  python:
    build: .
    volumes:
      - ./app:/app
    working_dir: /app
    command: python3 main.py
    logging:
      driver: 'json-file'
      options:
        max-size: 200m
        max-file: '3'
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              capabilities: [gpu]